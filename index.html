<!DOCTYPE html>
<html lang="pl">
<head>

	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
		td img:hover { cursor: pointer; }
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <style>
		input[type="button"] { font-size: large; }
		div { width: 300px; height: 175px; border: 1px solid #ccc; margin-top: 20px; position: absolute; }
	</style>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script>
		$(() => {
			$('[type="button"]').click(function() {
				const direction = $(this).val();
				if (direction == 'W prawo') {
					$('div').animate({left: '+=400'}, 3000);
				} else if (direction == 'W lewo') {
					$('div').animate({left: '-=400'}, 3000);
				}
			});
		});
	</script>

</head>
<body>

	<input type="button" value="W lewo" />
	<input type="button" value="W prawo" />
	<div></div>

</body>
</html>
